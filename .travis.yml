language: python
os:
  - "linux"
python:
  - "3.6"

notifications:
  email:
    recipients:
      - renkeju@gmail.com
    on_success: change
    on_failure: always

install:
  - pip install -r requirements.txt

script:
  - make html
  - touch _build/html/.nojekyll 
  - echo "security_plus.renkeju.com" > _build/html/CNAME

# Tell Travis CI to copy the documentation to the gh-pages branch of
# your GitHub repository.
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep_history: true
  on:
    branch: master
  local_dir: _build/html/
  name: Deployment Bot
  email: renkeju@gmail.com
  allow_empty_commit: false
